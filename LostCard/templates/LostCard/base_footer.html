 <footer>
    <div class="row">
            <div class="col-md-4 col-sm-6 footer-navigation">
                <h3><a href="{% url 'lostcard:home' %}">Cardfinder<span> </span></a></h3>
                <p class="links"><a href="{% url 'lostcard:home' %}">Home</a><strong> ·  ·  · </strong><a href="{% url 'lostcard:about' %}">About</a><strong> ·  · </strong></p>
                <p class="company-name">Cardfinder© 2017 </p>
            </div>
            <div class="col-md-4 col-sm-6 footer-contacts">                
                <div><i class="fa fa-phone footer-contacts-icon"></i>
                    <p class="footer-center-info email text-left"> +234 818 346 8526</p>
                </div>
                <div>    
                    <i class="fa fa-envelope footer-contacts-icon"></i>
                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#popupwindow"> 
                    <p> Click to Send Us a Mail </p></button>
                    <div class="modal fade" id="popupwindow">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                        <!-- header -->
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h3 class="modal-title" style="color: green">Send us a mail</h3>

                                            </div>
                                                    <!--body (form) -->

                                                <form role="form" method="post" action="{% url 'lostcard:mail' %}">
                                                    {% csrf_token %}
                                                    <div>
                                                      <div class="modal-body">
                                                           <div class="form-group">
                                                              <input type="text" name="user_name" class="form-control" placeholder="Your Name" required>
                                                          </div>
                                                          <div class="form-group">
                                                              <input type="email" name="user_mail" class="form-control" placeholder="Your Email Address" required>
                                                          </div>
                                                          <div class="form-group">
                                                              <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                                                          </div>
                                                          <div class="form-group">
                                                              <textarea class="form-control" name="message" placeholder="Message" required></textarea>
                                                          </div>
                                                      </div>
                                                      <div class="modal-footer">
                                                           <button type="submit" class="btn btn-primary btn-block">Send Mail</button>
                                                      </div>

                                                    </div>

                                                </form>
                                </div>
                            </div>
                    </div>

                   
                    
                 </div>
            </div>
            
                    <div class="clearfix visible-sm-block"></div>

                        </div>
                    </div>
